<div controlled-rescode>
<div class="wrapper-md">  
  <div class="panel panel-default">
    <!-- <div class="panel-heading">
        <button class="btn m-b-xs w-xs btn-success btn-rounded equip_add" ng-click="add()">新增</button>
        <button class="btn m-b-xs w-xs btn-danger btn-rounded equip_del" ng-click="del()">删除</button>
    </div> -->
    <div class="row wrapper">
      <div class="col-sm-2 m-b-xs">
        <!-- <select class="input-sm form-control w-sm inline v-middle" ng-change="changePageSize()" ng-model="pageSize" style="width: 65px">
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="20">20</option>
          <option value="50">50</option>
          <option value="100">100</option>
        </select> -->
        <!-- <button class="btn btn-sm btn-default">Apply</button>       -->          
      </div>
      
      <div class="col-sm-4">
        <div class="form-group">
          <input type="text" class="input-sm form-control" ng-change="search()" ng-model="searchText" placeholder="模糊查询">
        </div>
      </div>
      <div class="col-sm-6 text-right">
      	<button class="btn m-b-xs w-xs btn-success btn-rounded equip_add" ng-click="add()">新增</button>
        <button class="btn m-b-xs w-xs btn-danger btn-rounded equip_del" ng-click="del()">删除</button>
      </div>
    </div>
    <div class="table-responsive">
      <table class="table table-striped b-t b-light" style="table-layout:fixed">
        <thead>
          <tr>
            <th style="width:20px;">
              <label class="i-checks m-b-none" id="checkLabel">
                <input type="checkbox" id="totalCheck"><i></i>
              </label>
            </th>
            <th>设备分类</th>
            <th>设备地址</th>
            <th>设备位置</th>
            <th>所属项目</th>
            <!-- <th>发信开关</th> -->
            <th>操作</th>
          </tr>
        </thead>
      </table>  
        <div id='myTableBody'>
          <table class="table table-striped b-t b-light" style="table-layout:fixed">
            <tbody>
              <tr ng-repeat="equipment in equipments">
                <td width='20px' ng-if="equipment.delStatus==1"><label class="i-checks m-b-none"><input class="o-checks" data-id="{{equipment.id}}" type="checkbox" name="post[]" ng-disabled><i></i></label></td>
                <td ng-if="equipment.delStatus==0"></td>
                <td >{{equipment.equipmentCategory.eqCategoryName}}</td>
                <td >{{equipment.equipmentPosition}}</td>
                <td >{{equipment.equipmentRemarks}}</td>
                <td >{{equipment.project.projectName}}</td>
                <!-- <td ng-if="equipment.sendStatus==0">
	                <label class="i-switch m-t-xs m-r">
	                  <input ng-click="changeStatus({{equipment.id}},{{equipment.sendStatus}})" type="checkbox"/>
	                  <i></i>
	                </label>
	            </td>
	            <td ng-if="equipment.sendStatus==1">
	                <label class="i-switch m-t-xs m-r">
	                  <input ng-click="changeStatus({{equipment.id}},{{equipment.sendStatus}})" type="checkbox" checked/>
	                  <i></i>
	                </label>
	            </td> --> 
                <td >
                  <button ng-click="edit({{equipment.id}})" class='btn btn-primary'><i class='glyphicon glyphicon-edit'></i></button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        
      
    </div>
    <footer class="panel-footer">
      <div class="row">
        <!-- <div class="col-sm-4 hidden-xs">
          <select class="input-sm form-control w-sm inline v-middle">
            <option value="0">删除</option>
          </select>
          <button class="btn btn-sm btn-default">Apply</button>                  
        </div> -->
        <div class="col-sm-4">
          <small class="text-muted inline m-t-sm m-b-sm">共 {{total}} 条数据</small>
        </div>
        <div class="col-sm-offset-4 col-sm-4 text-right text-center-xs" ng-if="pages.length>0">                
          <ul class="pagination pagination-sm m-t-none m-b-none">
            <li ng-if="!hasPrevious" class="disabled"><a ng-click="lastPage()"><i class="fa fa-chevron-left"></i></a></li>
            <li ng-if="hasPrevious"><a ng-click="lastPage()"><i class="fa fa-chevron-left"></i></a></li>
            <li ng-class="{true:'active'}[p==currentPage]" ng-repeat="p in pages"><a ng-click="pageTo({{p}})">{{p}}</a></li>
            <li ng-if="hasNext"><a  ng-click="nextPage()"><i class="fa fa-chevron-right"></i></a></li>
            <li ng-if="!hasNext" class="disabled"><a  ng-click="nextPage()"><i class="fa fa-chevron-right"></i></a></li>
          </ul>
        </div>
      </div>
    </footer>
  </div>
</div>
</div>
<script>
$("#checkLabel").click(function(){
    if($("#totalCheck").prop("checked") == true){
        $(".o-checks").prop("checked",true);
    }else{
        $(".o-checks").prop("checked",false);
    }
    
})
</script>
