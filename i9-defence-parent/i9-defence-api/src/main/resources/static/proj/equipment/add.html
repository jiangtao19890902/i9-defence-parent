				<select  ng-change="change()" class="input-sm form-control w-sm inline v-middle" ng-model="equipment.equipmentCategoryId"  ng-options="item.id as item.systemType for item in eqSystemCategorys">

			</div>

		<div class="form-group">
			<label class="col-md-2 control-label"><span class="required">*</span>设备编号</label>

				<input type="text" class="form-control" disabled="disabled" style="background-color: white" id="identifier" ng-model="equipment.equipmentCategory.eqCategoryId" placeholder="" maxlength="12">
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-2 control-label"><span class="required">*</span>回路号</label>
			<div class="col-md-8">
				<input type="number" class="form-control" id="loopl" ng-model="equipment.loopl" placeholder="" maxlength="12">
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-2 control-label"><span class="required">*</span>设备地址</label>
			<div class="col-md-8">
				<input type="text" class="form-control" id="position" ng-model="equipment.equipmentPosition" placeholder="">
