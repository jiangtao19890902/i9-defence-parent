  <h1 class="m-n font-thin h3">设备</h1>
</div> -->
<div controlled-rescode>
<div class="wrapper-md">  
  <div class="panel panel-default">
    <!-- <div class="panel-heading">
        <button class="btn m-b-xs w-xs btn-success btn-rounded equip_add" ng-click="add()">新增</button>
        <button class="btn m-b-xs w-xs btn-danger btn-rounded equip_del" ng-click="del()">删除</button>
    </div> -->
    <div class="row wrapper">
       <div class='col-sm-offset-9 col-sm-2'>
	        	<select class="form-control text-center" ng-model="status"  ng-change="changeType()"    >
	        	 <option value="">-- 全部 --</option>
	        	 <option value="0">-- 掉线 --</option>
	        	 <option value="1">-- 登录 --</option>
	        	</select>
	        </div>	
    </div>
    <div class="table-responsive">
      <table class="table table-striped b-t b-light" style="table-layout:fixed">
        <thead>
          <tr>
            <th>项目名称</th>
            <th>设备分类</th>
            <th>设备地址</th>
            <th>设备位置</th>
            <th>登记状态</th> 
            <th>时间</th>
          </tr>
        </thead>
      </table>
      <div id='myTableBody'>
        <table class="table table-striped b-t b-light" style="table-layout:fixed">
            <tbody >
              <tr ng-repeat="connectLog in connectLogs">
                <td ng-if="connectLog.projectName == null" >未知设备</td>
                <td ng-if="connectLog.projectName != null" >{{connectLog.projectName}}</td>
                <td >{{connectLog.eqCategoryName}}</td>
                <!-- <td >{{connectLog.connectLogDateStr}}</td> -->
                <td >{{connectLog.equipmentPosition}}</td>
                <td >{{connectLog.equipmentRemarks}}</td>
                <td >{{connectLog.statusStr}}</td>
                <td >{{connectLog.createTimeStr}}</td>
              </tr>
            </tbody>
        </table>
      </div>  
        
    </div>
    <footer class="panel-footer">
      <div class="row">
        <!-- <div class="col-sm-4 hidden-xs">
          <select class="input-sm form-control w-sm inline v-middle">
            <option value="0">删除</option>
          </select>
          <button class="btn btn-sm btn-default">Apply</button>                  
        </div> -->
        <div class="col-sm-4">
          <small class="text-muted inline m-t-sm m-b-sm">共 {{total}} 条数据</small>
        </div>
        <div class="col-sm-offset-4 col-sm-4 text-right text-center-xs" ng-if="pages.length>0">                
          <ul class="pagination pagination-sm m-t-none m-b-none">
            <li ng-if="!hasPrevious" class="disabled"><a ng-click="lastPage()"><i class="fa fa-chevron-left"></i></a></li>
            <li ng-if="hasPrevious"><a ng-click="lastPage()"><i class="fa fa-chevron-left"></i></a></li>
            <li ng-class="{true:'active'}[p==currentPage]" ng-repeat="p in pages"><a ng-click="pageTo({{p}})">{{p}}</a></li>
            <li ng-if="hasNext"><a  ng-click="nextPage()"><i class="fa fa-chevron-right"></i></a></li>
            <li ng-if="!hasNext" class="disabled"><a  ng-click="nextPage()"><i class="fa fa-chevron-right"></i></a></li>
          </ul>
        </div>
      </div>
    </footer>
  </div>
</div>
</div>
<script>
$("#checkLabel").click(function(){
    if($("#totalCheck").prop("checked") == true){
        $(".o-checks").prop("checked",true);
    }else{
        $(".o-checks").prop("checked",false);
    }
    
})
</script>
