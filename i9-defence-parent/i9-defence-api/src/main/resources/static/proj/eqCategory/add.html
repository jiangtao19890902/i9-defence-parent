<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal"
		ng-click="closeBtn()" aria-hidden="true">&times;</button>
	<h4 class="modal-title" id="myModalLabel">添加设备类别</h4>
</div>
<div class="modal-body">
	<form class="form-horizontal" role="form">
		 <div class="form-group">
				<label class="col-md-3 control-label"><span class="required">*</span>所属一级分类</label>
				<div class="col-md-8">
					<select   class="input-sm form-control w-sm inline v-middle" ng-model="eqCategory.eqSystemtypeId"  ng-options="item.id as item.systemType for item in eqSystemCategorys">
	        			<option value="">----请选择----</option> <!-- 不加这句代码，会出现空白 -->
	    			</select>
				</div>
			</div>
		<div class="form-group">
			<label class="col-md-3 control-label"><span class="required">*</span>设备类别名称</label>
			<div class="col-md-8">
				<input type="text" class="form-control" id="name" ng-model="eqCategory.eqCategoryName" placeholder="">
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-3 control-label"><span class="required">*</span>设备类别编号</label>
			<div class="col-md-8">
				<input type="text" class="form-control" id="name" ng-model="eqCategory.eqCategoryId" placeholder="">
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-3 control-label"><span class="required">*</span>设备类别说明</label>
			<div class="col-md-8">
				<input type="text" class="form-control" id="name" ng-model="eqCategory.eqCategoryExplain" placeholder="">
			</div>
		</div>
		<div class="form-group" style="display: none;">
            <label class="col-md-2 control-label">id</label>
            <div class="col-md-8">
                <input type="text" class="form-control" id="id" ng-model="eqCategory.id" placeholder="">
            </div>
        </div>
	</form>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-default" ng-click="closeBtn()"
		data-dismiss="modal">取消</button>
	<button type="button" class="btn btn-primary" ng-click="confirmAdd()">确认</button>
</div>
