<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal"
		ng-click="closeBtn()" aria-hidden="true">&times;</button>
	<!-- <h4 class="modal-title" id="myModalLabel">添加角色</h4> -->
	<ul id="myTab" class="nav nav-tabs">
		<li id="homeli" ng-class="{true:'active'}[tab=='equipmentFault']" ng-click="changeTab('equipmentFault')"><a href="" data-toggle="tab">
				添加设备类型故障 </a></li>
	</ul>
</div>
<div class="modal-body">
	<div id="myTabContent" class="tab-content">
		<div ng-if="tab=='equipmentFault'">
			<form class="form-horizontal" equipmentFault="form">
				<div class="form-group">
					<label class="col-md-2 control-label"><span
						class="required">*</span>故障名称</label>
					<div class="col-md-8">
						<input type="text" class="form-control" id="name"
							ng-model="equipmentFault.name" placeholder="">
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-md-2 control-label"><span
						class="required">*</span>故障代码</label>
					<div class="col-md-8">
						<input type="text" class="form-control" id="territory"
							ng-model="equipmentFault.code" placeholder="">
					</div>
				</div>

				<div class="form-group">
					<label class="col-md-2 control-label"><span
						class="required">*</span>设备类型</label>
					<div class="col-md-8">
						<select class="form-control" ng-model="equipmentFault.equipmentId"
							ng-options="item.id as item.systemType for item in eqSystemCategorys">
							<option value="">请选择设备类型</option>
							<!-- 不加这句代码，会出现空白 -->
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-2 control-label"><span
						class="required">*</span>类型</label>
					<div class="col-md-8">
						<select ng-model="equipmentFault.type" class='form-control'>
							<option value="">请选择类型</option>
							<option value="0">报警</option>
							<!-- <option value="1">故障</option> -->
							<option value="2">正常</option>
							<!-- 不加这句代码，会出现空白 -->
						</select>
					</div>
				</div>
				<div class="row">
					<p class='col-md-offset-1'>
			      		<label class="i-checks m-b-none" for='checkMore'>
	                		<input type="checkbox" id='checkMore' class="ckbox" ng-model='checkMore'><i></i>多名称故障
	              		</label>
	              		<span class='required pt-0'>如需选择多名称，请按照此格式（名称一/名称二）</span>
						<!-- <input type="checkbox" id='checkMore' ng-model='checkMore'>
						<label for="checkMore">过温激活/过流激活</label> -->
					</p>
				</div>
				<div class="row" ng-if='checkMore'>
					<p class='col-md-offset-2'>
			      		名称一
						<!-- <input type="checkbox" id='checkUp'>
						<label for="checkUp">过温激活</label> -->
					</p>
				</div>
				<div class="row" ng-if='checkMore' id='checkUp'>
					<p class='col-md-offset-2 col-md-8'>
						<label class="i-checks m-b-none">
	                		<input type="checkbox" class="ckbox" value='8'><i></i>8
	              		</label>
	              		<label class="i-checks m-b-none">
	                		<input type="checkbox" class="ckbox" value='9'><i></i>9
	              		</label>
	              		<label class="i-checks m-b-none">
	                		<input type="checkbox" class="ckbox" value='10'><i></i>10
	              		</label>
	              		<label class="i-checks m-b-none">
	                		<input type="checkbox" class="ckbox" value='11'><i></i>11
	              		</label>
	              		<label class="i-checks m-b-none">
	                		<input type="checkbox" class="ckbox" value='12'><i></i>12
	              		</label>
	              		<label class="i-checks m-b-none">
	                		<input type="checkbox" class="ckbox" value='13'><i></i>13
	              		</label>
	              		<label class="i-checks m-b-none">
	                		<input type="checkbox" class="ckbox" value='14'><i></i>14
	              		</label>
	              		<label class="i-checks m-b-none">
	                		<input type="checkbox" class="ckbox" value='15'><i></i>15
	              		</label>
					</p>
				</div>
				<div class="row" ng-if='checkMore'>
					<p class='col-md-offset-2'>
			      		名称一
						<!-- <input type="checkbox" id='checkUp'>
						<label for="checkUp">过温激活</label> -->
					</p>
				</div>
				<div class="row" ng-if='checkMore' id='checkDown'>
					<p class='col-md-offset-2 col-md-8'>
						<label class="i-checks m-b-none">
	                		<input type="checkbox" class="ckbox" value='8'><i></i>8
	              		</label>
	              		<label class="i-checks m-b-none">
	                		<input type="checkbox" class="ckbox" value='9'><i></i>9
	              		</label>
	              		<label class="i-checks m-b-none">
	                		<input type="checkbox" class="ckbox" value='10'><i></i>10
	              		</label>
	              		<label class="i-checks m-b-none">
	                		<input type="checkbox" class="ckbox" value='11'><i></i>11
	              		</label>
	              		<label class="i-checks m-b-none">
	                		<input type="checkbox" class="ckbox" value='12'><i></i>12
	              		</label>
	              		<label class="i-checks m-b-none">
	                		<input type="checkbox" class="ckbox" value='13'><i></i>13
	              		</label>
	              		<label class="i-checks m-b-none">
	                		<input type="checkbox" class="ckbox" value='14'><i></i>14
	              		</label>
	              		<label class="i-checks m-b-none">
	                		<input type="checkbox" class="ckbox" value='15'><i></i>15
	              		</label>
					</p>
				</div>
			</form>
		</div>
		<div ng-if="tab=='permission'">
			<form equipmentFault="form" name="form" class="form-horizontal">
				<div class="form-group">
				    <div class="col-sm-3" ng-repeat="permission in permissions">
				      <label class="i-checks m-b-none" id="checkLabel">
		                <input type="checkbox" class="ckbox" data-id="{{permission.id}}" ng-checked="permission.checked"><i></i>{{permission.name}}
		              </label>
		            </div>
				</div>
			</form>
		</div>
	</div>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-default" ng-click="closeBtn()"
		data-dismiss="modal">取消</button>
	<button type="button" class="btn btn-primary" ng-click="confirmAdd()">确认</button>
</div>
