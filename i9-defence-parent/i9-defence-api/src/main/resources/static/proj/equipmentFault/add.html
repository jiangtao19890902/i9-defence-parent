<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal"
		ng-click="closeBtn()" aria-hidden="true">&times;</button>
	<!-- <h4 class="modal-title" id="myModalLabel">添加角色</h4> -->
	<ul id="myTab" class="nav nav-tabs">
		<li id="homeli" ng-class="{true:'active'}[tab=='equipmentFault']" ng-click="changeTab('equipmentFault')"><a href="" data-toggle="tab">
				添加设备类型故障 </a></li>
	</ul>
</div>
<div class="modal-body">
	<div id="myTabContent" class="tab-content">
		<div ng-if="tab=='equipmentFault'">
			<form class="form-horizontal" equipmentFault="form">
				<div class="form-group">
					<label class="col-md-2 control-label"><span
						class="required">*</span>故障名称</label>
					<div class="col-md-8">
						<input type="text" class="form-control" id="name"
							ng-model="equipmentFault.name" placeholder="">
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-md-2 control-label"><span
						class="required">*</span>故障代码</label>
					<div class="col-md-8">
						<input type="text" class="form-control" id="territory"
							ng-model="equipmentFault.code" placeholder="">
					</div>
				</div>

				<div class="form-group">
					<label class="col-md-2 control-label"><span
						class="required">*</span>设备类型</label>
					<div class="col-md-8">
						<select ng-model="equipmentFault.equipmentId"
							ng-options="item.id as item.eqCategoryName for item in equipmentCategory">
							<option value="">请选择设备类型</option>
							<!-- 不加这句代码，会出现空白 -->
						</select>
					</div>
				</div>

			</form>
		</div>
		<div ng-if="tab=='permission'">
			<form equipmentFault="form" name="form" class="form-horizontal">
				<div class="form-group">
				    <div class="col-sm-3" ng-repeat="permission in permissions">
				      <label class="i-checks m-b-none" id="checkLabel">
		                <input type="checkbox" class="ckbox" data-id="{{permission.id}}" ng-checked="permission.checked"><i></i>{{permission.name}}
		              </label>
		            </div>
				</div>
			</form>
		</div>
	</div>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-default" ng-click="closeBtn()"
		data-dismiss="modal">取消</button>
	<button type="button" class="btn btn-primary" ng-click="confirmAdd()">确认</button>
</div>
