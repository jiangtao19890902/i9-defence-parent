<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal"
		ng-click="closeBtn()" aria-hidden="true">&times;</button>
	<h4 class="modal-title" id="myModalLabel">添加项目</h4>
</div>
<div class="modal-body">
	<form class="form-horizontal" role="form">
		<div class="form-group">
			<label class="col-md-2 control-label"><span class="required">*</span>项目名称</label>
			<div class="col-md-8">
				<input type="text" class="form-control" id="projectName" ng-model="project.projectName" placeholder="">
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-2 control-label"><span class="required">*</span>所属省</label>
			<div class="col-md-8">
				<select class="form-control  aaa"  ng-model="selected" ng-options="s.name for s in division" ng-change="c()">
        			<option value = ''>请选择</option>
      			</select>
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-2 control-label"><span class="required">*</span>所属市</label>
			<div class="col-md-8">
				<select class="form-control "ng-model="selected2" ng-options="sh.name for sh in selected.child" ng-change="c2()">
        			<option value = ''>请选择</option>
      			</select>
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-2 control-label"><span class="required">*</span>所属区/县</label>
			<div class="col-md-8">
				<select class="form-control " ng-model="selected3" ng-options="x.value for x in selected2.child" ng-change="c3()">
        			<option value=''>请选择</option>
      			</select>
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-2 control-label"><span class="required">*</span>项目地址</label>
			<div class="col-md-8">
				<input type="text" class="form-control" id="projectAddress" ng-model="project.projectAddress" placeholder="">
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-2 control-label"><span class="required">*</span>经度</label>
			<div class="col-md-8">
				<input type="text" class="form-control" id="projectLongitude" ng-model="project.projectLongitude" placeholder="">
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-2 control-label"><span class="required">*</span>纬度</label>
			<div class="col-md-8">
				<input type="text" class="form-control" id="projectLatitude" ng-model="project.projectLatitude" placeholder="">
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-2 control-label"><span class="required">*</span>建筑面积</label>
			<div class="col-md-8">
				<input type="text" class="form-control" id="projectArea" ng-model="project.projectArea" placeholder="">
			</div>
		</div>	
		<div class="form-group">
		  <label class="col-sm-2 control-label text-left"><span class="required">*</span>负责人</label>
		  <div class="col-sm-8" id='charge'>
		    <ui-select multiple ng-model="clientNewList" theme="bootstrap" ng-disabled="disabled">
		      <ui-select-match placeholder="{{placeHod2}}"><span class='checkItem' data-id={{$item.id}}>{{$item.name}}</span></ui-select-match>
		      <ui-select-choices repeat="client in clientList | propsFilter: {name: $select.search}">
		        <div ng-bind-html="client.name | highlight: $select.search"></div>
		      </ui-select-choices>
		    </ui-select>
		  </div>
		</div>
		<div class="form-group">
		  <label class="col-sm-2 control-label text-left"><span class="required">*</span>安全责任人</label>
		  <div class="col-sm-8" id='charge2'>
		    <ui-select multiple ng-model="safeNewList" theme="bootstrap" ng-disabled="disabled">
		      <ui-select-match placeholder="{{placeHod}}"><span class='checkItem' data-id={{$item.id}}>{{$item.name}}</span></ui-select-match>
		      <ui-select-choices repeat="manager in safeList | propsFilter: {name: $select.search}">
		        <div ng-bind-html="manager.name | highlight: $select.search"></div>
		      </ui-select-choices>
		    </ui-select>
		  </div>
		</div>
		<div class="form-group">
			<label class="col-md-2 control-label"><span class="required">*</span>备注</label>
			<div class="col-md-8">
				<input type="text" class="form-control" id="remarks" ng-model="project.remarks" placeholder="">
			</div>
		</div>
		<div class="form-group" style="display: none;">
            <label class="col-md-2 control-label">id</label>
            <div class="col-md-8">
                <input type="text" class="form-control" id="id" ng-model="project.id" placeholder="">
            </div>
        </div>
	</form>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-default" ng-click="closeBtn()"
		data-dismiss="modal">取消</button>
	<button type="button" class="btn btn-primary" ng-click="confirmAdd()">确认</button>
</div>
