<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal"
		ng-click="closeBtn()" aria-hidden="true">&times;</button>
	<h4 class="modal-title" id="myModalLabel">项目邀请码</h4>
</div>
<div class="modal-body">
	<form class="form-horizontal" role="form">
		<div class="form-group">
			<label class="col-md-2 control-label">邀请码</label>
			<div class="col-md-8">
				<input type="text" class="form-control" id="code" ng-model="code" placeholder="">
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-default" ng-click="closeBtn()"
		data-dismiss="modal">取消</button>
	<!-- <button type="button" class="btn btn-primary" ng-click="confirmAdd()">确认</button> -->
</div>
