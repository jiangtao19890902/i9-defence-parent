log4j.rootLogger=info, fileout, stdout, i9-server, E

log4j.appender.stdout = org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target = System.out
log4j.appender.stdout.layout = org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern = [%-5p] %d{yyyy-MM-dd HH:mm:ss,SSS} method:%l%n%m%n

log4j.appender.fileout=org.apache.log4j.RollingFileAppender
log4j.appender.fileout.File=${catalina.home}/logs/fileout.log
log4j.appender.fileout.MaxFileSize=10000KB
log4j.appender.fileout.layout=org.apache.log4j.PatternLayout   
log4j.appender.fileout.layout.ConversionPattern=%m%n

log4j.appender.stdout=org.apache.log4j.ConsoleAppender    
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout    
log4j.appender.stdout.layout.ConversionPattern=[%-5p] %d{yyyy-MM-dd HH:mm:ss}[%C{1} %L] -      %m%n    

log4j.appender.simple=org.apache.log4j.ConsoleAppender
log4j.appender.simple.layout=org.apache.log4j.PatternLayout    
log4j.appender.simple.layout.ConversionPattern=%n-   %C{1}    -      %m%n

log4j.appender.justmsg=org.apache.log4j.ConsoleAppender
log4j.appender.justmsg.layout=org.apache.log4j.PatternLayout    
log4j.appender.justmsg.layout.ConversionPattern=%m%n

log4j.appender.i9-server=org.apache.log4j.DailyRollingFileAppender
log4j.appender.i9-server.File=${catalina.home}/logs/i9-server-info.log
log4j.appender.i9-server.DatePattern='.'yyyyMMdd
log4j.appender.i9-server.MaxFileSize=10000KB
log4j.appender.i9-server.layout=org.apache.log4j.PatternLayout
log4j.appender.i9-server.layout.ConversionPattern=[%-5p] %d{yyyy-MM-dd HH:mm:ss}[%C{1} %L] -      %m%n    

log4j.appender.E = org.apache.log4j.DailyRollingFileAppender
log4j.appender.E.DatePattern='.'yyyy-MM-dd
log4j.appender.E.File = ${catalina.home}/logs/error.log
log4j.appender.E.Append = true
log4j.appender.E.Threshold = ERROR
log4j.appender.E.layout = org.apache.log4j.PatternLayout
log4j.appender.E.layout.ConversionPattern = %-d{yyyy-MM-dd HH:mm:ss}  [ %t:%r ] - [ %p ]  %m%n
